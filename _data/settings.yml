  hero_title: Adam Conkey
  hero_subtitle: Roboticist - Python Developer - Rust Enthusiast
  hero_description: |
    I am a Senior Software Engineer at [Berkshire Grey](https://www.berkshiregrey.com). I'm passionate about robotics software development, particularly open source software for ROS and Linux. I'm excited about Rust - in my spare time, I am tinkering with implementing [computational geometry algorithms](https://github.com/adamconkey/geometer) from scratch in Rust.

    I received my Ph.D. in Computing and Robotics from the University of Utah under the supervision of [Dr. Tucker Hermans](https://robot-learning.cs.utah.edu/thermans) as a member of the [Utah Learning Lab for Manipulation Autonomy](https://robot-learning.cs.utah.edu/home). My dissertation work investigated skill planning under state and goal uncertainty for robot manipulations tasks.

    If you'd like to chat about any of the projects I've worked on, or just want to connect, please find me on [LinkedIn](https://www.linkedin.com/in/adamconkey/)!
